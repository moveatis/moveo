inf_credits2=Moveatis 2.0 - Sovelluksen kehitt\u00e4j\u00e4t
inf_whatIsText=<p>Moveatis on Jyv\u00e4skyl\u00e4n yliopiston liikuntatieteellisen tiedekunnan ja informaatioteknologian tiedekunnan \
               yhteisty\u00f6n\u00e4 kehitt\u00e4m\u00e4 opetustapahtuman analysointisovellus. Moveatis-sovellus on seuraaja \
               Lotas-ohjelmalle, jota on k\u00e4ytetty l\u00e4hes 20 vuotta liikunnanopettajakoulutuksessa \
               liikunnanopetustapahtuman analysoimisen tukena. Moveatis-sovellus tukee opetustapahtuman \
               systemaattista observointia sek\uFFFD analysointia. </p>\
               <p>Systemaattinen observointi perustuu keston rekister\u00f6intiin sek\u00e4 tapahtumien rekister\u00f6intiin. \
               Observointiominaisuuden avulla voidaan analysoida esimerkiksi, kuinka suuri osa opetustapahtumasta kuluu j\u00e4rjestelyyn, \
               kuinka suuren osan ajasta oppilas on aktiivinen tai kuinka monta kertaa opettaja antaa oppilaille \
               palautetta opetustapahtuman aikana.  </p>\
               <p>Systemaattisen analysoinnin avulla k\u00e4ytt\u00e4j\u00e4 voi analysoida esimerkiksi mink\u00e4 tyyppist\u00e4\
               palautetta h\u00e4n antaa oppilaille opetustapahtuman aikana. Palauteanalyysi-ominaisuuden avulla k\u00e4ytt\u00e4j\u00e4 voi\
               kategorisoida antamiaan palautteita, k\u00e4ytt\u00e4\u00e4 halutessaan ajastinta seuratakseen palautteen jakautumista\
               oppitunnin ajalle sek\u00e4 kirjata antamansa palautteen yl\u00e4s. Analyysin tulosten perusteella opettaja voi tarvittaessa\
               kehitt\u00e4\u00e4 omaa opetusk\u00e4ytt\u00e4ytymist\u00e4\u00e4n.</p>\
               <p>Keskeist\u00e4 ohjelman k\u00e4yt\u00f6ss\u00e4 on tarkasteltavien toimintojen m\u00e4\u00e4ritt\u00e4minen ja nime\u00e4minen ennakolta. \
               Ennen observointien ja palauteanalyysien suorittamista on siis p\u00e4\u00e4tett\u00e4v\u00e4, mit\u00e4 tekij\u00f6it\u00e4 halutaan tapahtumassa tarkastella \
               ja milt\u00e4 kannalta tapahtumaa halutaan analysoida. Vaikka sovellus on ensisijaisesti suunniteltu liikunnan \
               opetustapahtuman tarkkailua varten, Moveatis sopii k\u00e4ytett\u00e4v\u00e4ksi my\u00f6s liikuntatuntien ulkopuolella, \
               sill\u00e4 kategoriaryhm\u00e4t ja kategoriat ovat vapaasti muokattavissa ja k\u00e4ytt\u00e4j\u00e4 voi itse nimet\u00e4 \
               toiminnan kategoriat. </p>

inf_userGuideText=<p><h4>Kirjautuminen ja k\u00e4ytt\u00e4j\u00e4ryhm\u00e4t</h4></p> \
                  <p>Moveatis-sovelluksen k\u00e4ytt\u00e4minen aloitetaan valitsemalla sopiva vaihtoehto etusivulta (moveatis.sport.jyu.fi). \
                  K\u00e4ytt\u00e4j\u00e4 voi kirjautua sovellukseen JYU-tunnuksilla, tai aloittaa sovelluksen k\u00e4yt\u00f6n joko avaimella tai ilman \
                  avainta (julkinen k\u00e4ytt\u00f6). <b><i>Julkinen k\u00e4ytt\u00e4j\u00e4</i></b> p\u00e4\u00e4see k\u00e4ytt\u00e4m\u00e4\u00e4n ohjelmaa ja l\u00e4hes kaikkia sen \
                  toiminnallisuuksia. K\u00e4ytt\u00e4j\u00e4 voi muokata kategorioita ja suorittaa observoinnin, mutta kategoriamuutosten \
                  ja tulosten tallennusmahdollisuuksia on rajoitettu. <b><i>Kirjautunut k\u00e4ytt\u00e4j\u00e4</i></b> voi luoda ja tallentaa \
                  tapahtumia, kategoriaryhmi\u00e4 ja observointeja, jolloin tallennetun observoinnin tuloksia voidaan tarkastella \
                  sovelluksessa my\u00f6hemmin uudestaan. Lis\u00e4ksi k\u00e4ytt\u00e4j\u00e4 voi halutessaan asettaa avaimen omalle tapahtumalleen, \
                  jolloin <b><i>ryhm\u00e4avaimella</i></b> k\u00e4yt\u00f6n aloittava k\u00e4ytt\u00e4j\u00e4 saa kyseiseen tapahtumaan liitetyt kategoriaryhm\u00e4t \
                  k\u00e4ytt\u00f6\u00f6ns\u00e4, ja p\u00e4\u00e4see aloittamaan observoinnin aiemmin m\u00e4\u00e4riteltyjen kategorioiden pohjalta. <b><i>Ryhm\u00e4avaimella</i></b> \
                  kirjautunut k\u00e4ytt\u00e4j\u00e4 voi l\u00e4hett\u00e4\u00e4 itselleen observointitulokset sy\u00f6tt\u00e4m\u00e4\u00e4ns\u00e4 s\u00e4hk\u00f6postiosoitteeseen.</p>\
                  <p><h4>Kategoriaryhmien ja kategorioiden muokkaaminen</h4></p>\
                  <p>Ennen observoinnin aloittamista JYU:n tunnuksilla kirjautunut k\u00e4ytt\u00e4j\u00e4 siirtyy hallintasivulle, miss\u00e4 \
                  kirjautunut k\u00e4ytt\u00e4j\u00e4 voi luoda omia tapahtumia, asettaa tapahtumalle ryhm\u00e4avaimen sek\u00e4 tarkastella aiempia \
                  observointejaan. Julkinen k\u00e4ytt\u00e4j\u00e4 siirtyy ennen observoinnin aloittamista kategoriaryhmien valintasivulle, \
                  jossa observoitavia kategoriaryhmi\u00e4 ja kategorioita voidaan muokata, lis\u00e4t\u00e4 ja poistaa. Lis\u00e4ksi asetuksissa \
                  on mahdollisuus m\u00e4\u00e4ritell\u00e4, mittaako kategoria tapahtuman kestoa vai tapahtumakertoja. K\u00e4ytt\u00e4j\u00e4 voi muodostaa \
                  ja valita observointiin useamman kuin yhden kategoriaryhm\u00e4n, joista esim. yhdess\u00e4 on opettajan toimintaa \
                  kuvaavat kategoriat ja toisessa oppilaan toimintaa kuvaavat kategoriat.</p>\
                  <p><h4>Observoinnin suorittaminen</h4></p> \
                  <p>Observointi aloitetaan Aloita-painikkeesta, joka aloittaa observointikellon. T\u00e4m\u00e4n j\u00e4lkeen observoinnin \
                  tekij\u00e4 kirjaa ennalta m\u00e4\u00e4ritetyt kategoriat alkaneeksi ja p\u00e4\u00e4ttyneeksi painamalla kyseist\u00e4 kategoriapainiketta. \
                  Observoinnin voi halutessaan pys\u00e4ytt\u00e4\u00e4 Tauko-painikkeella. Observoinnin p\u00e4\u00e4ttyess\u00e4 tarkkailija voi siirty\u00e4 \
                  yhteenvetosivulle Lopeta-painikkeesta.</p>\
                  <p><h4>Observoinnin yhteenveto</h4></p> \
                  <p>Yhteenvetosivulla n\u00e4kyy jokaisen kategorian kirjausten m\u00e4\u00e4r\u00e4 sek\u00e4 m\u00e4\u00e4r\u00e4n prosentuaalinen osuus kaikista \
                  kirjauksista. Lis\u00e4ksi yhteenvetosivulla n\u00e4kyy kunkin kategorian kokonaiskesto sek\u00e4 kategorian keston \
                  prosenttiosuus observoinnin kokonaiskestosta. Lis\u00e4ksi kaaviossa esitet\u00e4\u00e4n kunkin kategorian kirjatut \
                  tapahtumat aikajanalla. Lis\u00e4ksi k\u00e4ytt\u00e4j\u00e4ll\u00e4 on mahdollisuus rajata tarkasteltavaa aikaj\u00e4nnett\u00e4, jolloin \
                  sovellus esitt\u00e4\u00e4 rajatun aikaj\u00e4nteen mukaiset obsrvointitulokset.</p>\
                  <p>Lopuksi kirjautuneella k\u00e4ytt\u00e4j\u00e4ll\u00e4 on kolme vaihtoehtoa tallentaa observointitulokset. Tulokset voidaan \
                  tallentaa tallennuspainikkeella joko sovelluksen tietokantaan tai CSV-muodossa omalle laitteelle tai \
                  k\u00e4ytt\u00e4j\u00e4 voi l\u00e4hett\u00e4\u00e4 tulokset CSV-muodossa sy\u00f6tt\u00e4m\u00e4\u00e4ns\u00e4 s\u00e4hk\u00f6postiosoitteeseen. Ryhm\u00e4avain antaa mahdollisuuden \
                  tallentaa omalle laitteella tai l\u00e4hett\u00e4\u00e4 tulokset s\u00e4hk\u00f6postiin. Julkinen k\u00e4ytt\u00e4j\u00e4 voi tallentaa \
                  observointitulokset omalle laitteelleen. Sovellus tallentaa observointidatan CSV-tiedostona, joka voidaan \
                  avata my\u00f6hemmin esimerkiksi Excel-sovelluksessa.</p>

inf_creditsText=<p>Moveatis-sovellusprojekti on toteutettu Jyv\u00e4skyl\u00e4n yliopiston liikuntakasvatuksen laitoksen ja tietotekniikan \
                laitoksen yhteisty\u00f6n\u00e4 vuonna 2016. Sovellus on kehitetty opetustapahtuman analysoinnin v\u00e4lineeksi ja asiantuntijoina \
                liikuntakasvatuksen laitokselta toimivat Pilvikki Heikinaro-Johansson, Mirja Hirvensalo ja Nelli Lyyra. \
                Tietotekniikan laitos vastasi sovelluksen kehitt\u00e4misest\u00e4 ja toteuttamisesta. Sovelluskehityksest\u00e4 ja projektin \
                l\u00e4piviennist\u00e4 vastanneeseen projektiryhm\u00e4\u00e4n kuuluivat Jarmo Juuj\u00e4rvi, Sami Kallio, Kai Korhonen, \
                Juha Moisio ja Ilari Paananen. Tietotekniikan laitoksen Jukka-Pekka Santanen toimi \
                projektissa vastaavana ohjaajana ja Mika Lehtinen teknisen\u00e4 ohjaajana.</p> \
                <p>Lis\u00e4tietoja: Nelli Lyyra - nelli.lyyra@jyu.fi</p>
