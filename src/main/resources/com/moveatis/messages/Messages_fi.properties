                tiedekunnan yhteisty\u00f6n\u00e4 vuonna 2019. Projektissa on kehitetty sovellukseen palauteanalyysi-ominaisuus ja \
                asiantuntijoina liikuntatieteiden tiedekunnalta toimivat Pilvikki Heikinaro-Johansson ja Nelli Lyyra. \
