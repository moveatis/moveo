fp_infoText2=<p>Moveatis 2.0 on verkossa toimiva opetustilanteiden analysointisovellus. Moveatis 2.0 sis\u00e4lt\u00e4\u00e4 kaksi erillist\u00e4 analysointimenetelm\u00e4\u00e4: \
puheen luokitteluun perustuvan Palauteanalyysin sek\u00e4 kestoa tai tapahtumakertoja mittaavan Observoinnin. \
Moveatis 2.0 on kehitetty Jyv\u00e4skyl\u00e4n yliopistossa Liikuntatieteellisen tiedekunnan ja Informaatioteknologian \
tiedekunnan yhteisty\u00f6n\u00e4 kahdella sovellusprojektikaudella (Moveatis-projekti, 2016; Moveo-projekti, 2019). </p>

