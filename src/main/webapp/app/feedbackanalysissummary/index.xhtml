<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">

		<ui:define name="pageTitle">#{msg.ana_title}</ui:define>
		<ui:define name="mainpage">
			<h:outputScript library="primefaces" name="jquery/jquery.js" />
			<h:outputStylesheet library="css" name="feedbackanalysissummary.css" />
							<h1>#{msg.ana_title} : #{feedbackAnalysisSummaryManagedBean.feedbackAnalyzation.name}</h1>
			<div id="container">
			<table id="summaryTable">
				<tr>
					<ui:repeat
						value="#{feedbackAnalysisSummaryManagedBean.tableInformations}"
						var="tableInformation">
						<th align="center" colspan="#{tableInformation.categories.size()}">#{tableInformation.feedbackAnalysisCategorySet}</th>
					</ui:repeat>
				</tr>
				<tr>
					<ui:repeat
						value="#{feedbackAnalysisSummaryManagedBean.tableInformations}"
						var="tableInformation">
						<ui:repeat value="#{tableInformation.categories}" var="category">
							<td align="center">#{category}</td>
						</ui:repeat>
					</ui:repeat>
				</tr>
				<tr>
					<ui:repeat
						value="#{feedbackAnalysisSummaryManagedBean.tableInformations}"
						var="tableInformation">
						<ui:repeat value="#{tableInformation.counts}" var="count">
							<td align="center">#{count}</td>
						</ui:repeat>
					</ui:repeat>
				</tr>
			</table>

			<h:form id="charts">
				<p:selectBooleanCheckbox
					value="#{feedbackAnalysisSummaryManagedBean.renderBarChart}">Barchart
			<p:ajax update="charts" />
				</p:selectBooleanCheckbox>
				<p:selectBooleanCheckbox
					value="#{feedbackAnalysisSummaryManagedBean.renderPieChart}">Piechart
			<p:ajax update="charts" />
				</p:selectBooleanCheckbox>


				<h:panelGroup
					rendered="#{feedbackAnalysisSummaryManagedBean.renderBarChart}"
					layout="block" id="barModels">
					<ui:repeat value="#{feedbackAnalysisSummaryManagedBean.barModels}"
						var="barModel">
						<span id="barchart">
						<p:chart class="chart" type="bar" model="#{barModel}" />
						</span>
					</ui:repeat>
				</h:panelGroup>
				<br />
				<h:panelGroup
					rendered="#{feedbackAnalysisSummaryManagedBean.renderPieChart}"
					id="pieModels">
					<ui:repeat value="#{feedbackAnalysisSummaryManagedBean.pieModels}"
						var="pieModel">
						<span id="piechart">
						<p:chart class="chart" type="pie" model="#{pieModel}" />
						</span>
					</ui:repeat>
				</h:panelGroup>
			</h:form>
			<p:commandButton value="Save" action="#{feedbackAnalyzationManagedBean.saveFeedbackAnalyzation()}"></p:commandButton>
		</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
