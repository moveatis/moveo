<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="pageTitle"></ui:define>
		<ui:define name="mainpage">
			<div id="content">
				<ui:debug hotkey="x" />
			</div>
			<h:form id="dataTableForm">
			<h:panelGrid id="gridDataTable">
			<p:dataTable id="entries"
				value="#{feedbackAnalyzationManagedBean.feedbackAnalyzationEntity.records}"
				var="record">
				<p:column headerText="#">
					#{record.getRowNumber()}
				</p:column>
				<c:forEach
					items="#{feedbackAnalyzationManagedBean.feedbackAnalysisCategorySetsInUse.toArray()}"
					var="categorySet">
					<p:column headerText="#{categorySet.label}" >
						<!-- 	<h:outputText value="#{analysisRecordTable.getSelectedCategory(record.getSelectedCategories(), categorySet)}" /> -->
						<p:commandLink
							action="#{feedbackAnalyzationManagedBean.setCurrentRecord(record)}"
							onclick="PF('dlgCategorySet').show()"
							styleClass="link-categoryset" update=":categorySetForm " >
							<f:actionListener
								binding="#{feedbackAnalyzationManagedBean.setSelectedCategory(analysisRecordTable.getSelectedCategory(record.getSelectedCategories(), categorySet))}" />
							<h:outputText
								value="#{analysisRecordTable.getSelectedCategorysName(record.getSelectedCategories(), categorySet)}">
							</h:outputText>
						</p:commandLink>
					</p:column>
				</c:forEach>
				<p:column headerText="Sanallinen Palaute">
					<p:inputText value="#{record.comment}" />
				</p:column>
				<p:column>
					<p:commandLink
						action="#{analysisRecordTable.deleteCurrentRecord(record)}"
						styleClass="link-categoryset" update=":dataTableForm:gridDataTable">
						<h:outputText value="Delete" />
					</p:commandLink>
				</p:column>
				<p:column>
					<p:commandButton action="#{analysisRecordTable.deleteCurrentRecord(record)}" value="Delete" update=":dataTableForm:gridDataTable"/>
				</p:column>
			</p:dataTable>
			</h:panelGrid>
			</h:form>
			<p:dialog header="Info" widgetVar="rowDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="rowDetail" >
				<p:panelGrid  columns="2" rendered="#{not empty analysisRecordTable.selectedRow}" columnClasses="label,value">
					<h:outputText value="Kommentti:" />
					<h:outputText value="#{analysisRecordTable.selectedRow.comment}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
			
			<div id="textArea">
				<p:inputTextarea value="Lyhyt analyysi annetusta palautteesta" />
			</div>

			<p:commandButton id="deleteButton2" icon="ui-icon-trash" value="Delete2" 
			actionListener="#{analysisRecordTable.deleteCurrentRecord(record)}" update=":dataTableForm:gridDataTable"> 
			
			</p:commandButton>
			
			<p:commandButton value="Continue to Summary" action="#{feedbackAnalyzationManagedBean.toSummary()}" />
			
			<p:dialog header="Valitse Kategoriat" widgetVar="dlgCategorySet"
				position="top" resizable="false" responsive="true" modal="true"
				fitViewport="true" class="coloredDialog">

				<h:form id="categorySetForm">
					<ui:repeat
						value="#{feedbackAnalyzationManagedBean.selectedCategory.categorySet.categoryEntitys.values()}"
						var="category">
						<p:selectBooleanButton value="#{category.inRecord}"
							onLabel="#{category.label.text}"
							offLabel="#{category.label.text}">
							<p:ajax update=":categorySetForm" />
						</p:selectBooleanButton>

					</ui:repeat>
					<p:commandButton value="tallenna muutokset"
						action="#{feedbackAnalyzationManagedBean.editRecord}"
						onclick="PF('dlgCategorySet').hide()" update=":dataTableForm:gridDataTable" />
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>



</h:body>
</html>
