<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="pageTitle" />
		<ui:define name="mainpage">
			<h:outputScript library="primefaces" name="jquery/jquery.js" />
			<h:outputScript library="js" name="locales.js" />
			<h:outputScript library="js" name="html2canvas.min.js" />
			<h:outputStylesheet library="css" name="analysisrecordtable.css" />
			<h:outputScript library="js" name="analysisrecordtable.js" />
			<h:outputScript library="js" name="table2csv.js" />
			<h1>#{msg.repo_title}</h1>
			<div id="container">
				<div id="content">
					<ui:debug hotkey="x" />
				</div>
				<div id="dataTableImage">
					<p:dataTable id="entries"
						value="#{feedbackAnalyzationManagedBean.feedbackAnalyzationEntity.records}"
						var="record" sortBy="#{record.orderNumber}"
						rowStyleClass="datatable" resizableColumns="true"
						liveResize="false" styleClass="entries_dt" reflow="true">
						<p:column headerText="#{msg.repo_nro}">
							<h:outputText class="tContent" value="#{record.orderNumber}" />
						</p:column>
						<p:column headerText="#{msg.repo_feedback}" id="givenFeedback">
							<h:outputText class="tContent" value="#{record.comment}" />
						</p:column>
						<c:forEach
							items="#{feedbackAnalyzationManagedBean.feedbackAnalysisCategorySetsInUse.toArray()}"
							var="categorySet">
							<p:column headerText="#{categorySet.label}">
								<h:outputText class="tContent"
									value="#{analysisRecordTable.getSelectedCategorysName(record.getSelectedCategories(), categorySet)}" />
							</p:column>
						</c:forEach>
						<p:column headerText="#{msg.repo_timestamp}">
							<h:outputText
								value="#{feedbackAnalyzationManagedBean.getLongAsTimeStamp(record.startTime)}"
								class="tContent" />
						</p:column>
						<p:column headerText="#{msg.repo_edit}" exportable="false"
							data-html2canvas-ignore="true">
							<span class="tContent"><p:commandButton id="editButton"
									icon="fa fa-pencil"
									action="#{analysisRecordTable.edit(record.orderNumber)}" /></span>
						</p:column>
						<p:column exportable="false" headerText="#{msg.repo_delete}"
							data-html2canvas-ignore="true">
							<span class="tContent"><p:commandButton
									action="#{analysisRecordTable.delete(record.orderNumber)}"
									id="deleteButton" update="entries" icon="fa fa-trash" /></span>
						</p:column>
					</p:dataTable>
				</div>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>

				<h:panelGroup id="reportButtons">
					<h:form id="buttons">
						<p:commandButton rendered="false" value="#{msg.dlg_saveDialogHeader_report}"
							styleClass="save-button"
							onclick="PF('dlgSave').show();" process="@this">
							<p:ajax update=":saveForm" resetValues="true" />
						</p:commandButton>
						<p:commandButton value="Lataa kuva" ajax="false" action="#{analysisRecordTable.downloadImage()}"></p:commandButton>
					</h:form>


					<p:commandButton value="Continue to Summary"
						action="#{feedbackAnalyzationManagedBean.toSummary()}"
						rendered="#{!feedbackAnalyzationManagedBean.containsUnclassifiedRecords()}">
					</p:commandButton>
					<p:commandButton value="Continue to Summary"
						action="#{feedbackAnalyzationManagedBean.toSummary()}"
						rendered="#{feedbackAnalyzationManagedBean.containsUnclassifiedRecords()}">
						<p:confirm header="Continue?"
							message="There are records with no selected categories, are you sure you want to continue?"
							icon="ui-icon-alert" />
					</p:commandButton>
				</h:panelGroup>
			</div>

			<p:dialog header="#{msg.dlg_saveDialogHeaderAnalyzation}"
				id="saveDialog" widgetVar="dlgSave" position="top" resizable="false"
				responsive="true" fitViewport="true" styleClass="coloredDialog"
				visible="#{facesContext.validationFailed}">
				<h:form id="saveForm" styleClass="dialog-form ui-fluid">
					<p:selectManyCheckbox id="basic" required="true" requiredMessage=""
						layout="grid" columns="1"
						value="#{analysisRecordTable.selectedSaveOptions}">
						<f:selectItem itemLabel="#{msg.dlg_imageOption}" itemValue="image" />
						<f:selectItem itemLabel="#{msg.dlg_downloadOption}"
							itemValue="download" />
					</p:selectManyCheckbox>
					<h:outputLabel for="input-name" value="#{msg.asum_analyzationName}" />
					<p:message for="input-name" />
					<p:inputText id="input-name" required="true"
						requiredMessage="#{msg.dlg_notEmpty}"
						value="#{analysisRecordTable.fileName}" />
					<p:commandButton value="#{msg.dlg_save}" icon="ui-icon-check"
						action="#{analysisRecordTable.doSelectedSaveOperation()}"
						ajax="false" validateClient="true" />
					<p:commandButton value="#{msg.dlg_cancel}" icon="ui-icon-close"
						onclick="PF('dlgSave').hide();" />
					<p:commandButton value="Export as CSV" ajax="false" id="csvButton"
						style="display: none;">
						<p:dataExporter type="csv" target=":entries"
							fileName="#{analysisRecordTable.fileName}" pageOnly="true"
							id="exporter" />
					</p:commandButton>
				</h:form>
			</p:dialog>

			<p:growl id="growl" widgetVar="growlWdgt" severity="info"
				showDetail="true" sticky="true" escape="false" />

			<p:confirmDialog global="true">
				<p:commandButton styleClass="ui-confirmdialog-yes" value="#{msg.repo_yes}"
					type="button" />
				<p:commandButton styleClass="ui-confirmdialog-no" value="#{msg.repo_no}"
					type="button" />
			</p:confirmDialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
