<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="pageTitle" />
		<ui:define name="mainpage">
			<h:outputScript library="primefaces" name="jquery/jquery.js" />
			<h:outputScript library="js" name="locales.js" />
			<h:outputScript library="js" name="html2canvas.min.js" />
			<h:outputScript library="js" name="analysisrecordtable.js" />
			<div id="content">
				<ui:debug hotkey="x" />
			</div>
			<div id="dataTableImage">
				<p:dataTable id="entries"
					value="#{feedbackAnalyzationManagedBean.feedbackAnalyzationEntity.records}"
					var="record" sortBy="#{record.orderNumber}" resizableColumns="true" liveResize="true">
					<p:column headerText="#">
						<h:outputText value ="#{record.orderNumber}" />
					</p:column>
					<c:forEach
						items="#{feedbackAnalyzationManagedBean.feedbackAnalysisCategorySetsInUse.toArray()}"
						var="categorySet">
						<p:column headerText="#{categorySet.label}">
							<p:commandLink
								value="#{analysisRecordTable.getSelectedCategorysName(record.getSelectedCategories(), categorySet)}"
								action="#{feedbackAnalyzationManagedBean.setCurrentRecord(record)}"
								onclick="PF('dlgCategorySet').show()" update=":categorySetForm "
								styleClass="link-categoryset">
								<f:actionListener
									binding="#{feedbackAnalyzationManagedBean.setSelectedCategory(analysisRecordTable.getSelectedCategory(record.getSelectedCategories(), categorySet))}" />
								<h:outputText
									value="#{analysisRecordTable.getSelectedCategorysName(record.getSelectedCategories(), categorySet)}" />
							</p:commandLink>
						</p:column>
					</c:forEach>
					<p:column headerText="Sanallinen Palaute">
						<h:outputText value="#{record.comment}" />
					</p:column>
					<p:column headerText="Edit" exportable="false" data-html2canvas-ignore="true">
						<p:commandButton id="editButton" icon="ui-icon-pencil" action="#{analysisRecordTable.edit(record.orderNumber)}"/>
					</p:column>
					<p:column exportable="false" headerText="Delete" data-html2canvas-ignore="true">
						 <p:commandButton action="#{analysisRecordTable.delete(record.orderNumber)}" id="deleteButton" update="entries" icon="fa fa-trash">
						 	<p:confirm header="Confirmation" message="Are you sure?" icon="pi pi-exclamation-triangle"/>
						 </p:commandButton>
					</p:column>
				</p:dataTable>
			</div>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        		<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
        		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
    		</p:confirmDialog>      
			
			<p:dialog header="Info" widgetVar="rowDialog" modal="true"
				showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="rowDetail">
					<p:panelGrid columns="2"
						rendered="#{not empty analysisRecordTable.selectedRow}"
						columnClasses="label,value">
						<h:outputText value="Kommentti:" />
						<h:outputText value="#{analysisRecordTable.selectedRow.comment}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>

			<h:form id="buttons">
				<p:commandButton value="#{msg.dlg_saveDialogHeader}"
					styleClass="save-button" onclick="PF('dlgSave').show();"
					process="@this">
					<p:ajax update=":saveForm" resetValues="true" />
				</p:commandButton>
			</h:form>

			<p:dialog header="#{msg.dlg_saveDialogHeaderAnalyzation}"
				id="saveDialog" widgetVar="dlgSave" position="top" resizable="false"
				responsive="true" fitViewport="true" styleClass="coloredDialog"
				visible="#{facesContext.validationFailed}">
				<h:form id="saveForm" styleClass="dialog-form ui-fluid">
					<p:selectManyCheckbox id="basic" required="true" requiredMessage="" layout="grid" columns="1">
						<f:selectItem itemLabel="#{msg.dlg_imageOption}" itemValue="image" />
						<f:selectItem itemLabel="#{msg.dlg_downloadOption}"
							itemValue="download" />
					</p:selectManyCheckbox>
					<h:outputLabel for="input-name" value="#{msg.asum_analyzationName}" />
					<p:message for="input-name" />
					<p:inputText id="input-name" required="true"
						requiredMessage="#{msg.dlg_notEmpty}" value="#{analysisRecordTable.fileName}"/> 
					<p:commandButton value="#{msg.dlg_save}" icon="ui-icon-check"
						onclick="save()" ajax="true" validateClient="true" />
					<p:commandButton value="#{msg.dlg_cancel}" icon="ui-icon-close"
						onclick="PF('dlgSave').hide();" />
					<p:commandButton value="Export as CSV" ajax="false" id="csvButton"
						style="display: none;">
						<p:dataExporter type="xls" target=":entries" fileName="#{analysisRecordTable.fileName}"
							pageOnly="true" id="exporter" />
					</p:commandButton>
				</h:form>
			</p:dialog>

			<p:growl id="growl" widgetVar="growlWdgt" severity="info"
				showDetail="true" sticky="true" escape="false" />

			<p:commandButton value="Continue to Summary"
				action="#{feedbackAnalyzationManagedBean.toSummary()}" />

			<p:dialog header="Valitse Kategoriat" widgetVar="dlgCategorySet"
				position="top" resizable="false" responsive="true" modal="true"
				fitViewport="true" class="coloredDialog">
				<h:form id="categorySetForm">
					<ui:repeat
						value="#{feedbackAnalyzationManagedBean.selectedCategory.categorySet.categoryEntitys.values()}"
						var="category">
						<p:selectBooleanButton value="#{category.inRecord}"
							onLabel="#{category.label.text}"
							offLabel="#{category.label.text}">
							<p:ajax update=":categorySetForm" />
						</p:selectBooleanButton>
					</ui:repeat>
					<p:commandButton value="tallenna muutokset"
						action="#{feedbackAnalyzationManagedBean.editRecord}"
						onclick="PF('dlgCategorySet').hide()" update=":entries" />
				</h:form>
			</p:dialog>

		</ui:define>
	</ui:composition>
</h:body>
</html>
