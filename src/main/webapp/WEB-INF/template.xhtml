<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            #{msg.applicationTitle} <ui:insert name="pageTitle"/>
        </title>
        <h:outputStylesheet library="css" name="base.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <f:view locale="#{userManagedBean.locale}"/>
        <div class="wrapper">
            <div id="naviHead">
                <ui:insert name="header">
                    <ui:include src="commonPages/commonHeader.xhtml"/>
                </ui:insert>

            </div>

            <div id="mainPage">
                <ui:insert name="mainpage">
                    Main content
                </ui:insert>

            </div>

            <div class="push"></div>
        </div>

        <div id="Footer">
            <ui:insert name="footer" >
                <ui:include src="commonPages/commonFooter.xhtml"/>
            </ui:insert>

        </div>
    </h:body>
</html>
